<div *ngIf="isLoading; else userList">
  <mat-spinner></mat-spinner>
</div>

<ng-template #userList>
    <mat-card *ngFor="let user of users">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ user.address.street }}, {{ user.address.city }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDialog(user)">View Details</button>
      </mat-card-actions>
    </mat-card>
</ng-template>
